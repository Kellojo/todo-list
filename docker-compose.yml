version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # SvelteKit
      - "8090:8090" # PocketBase
    volumes:
      - pb_data:/app/pb_data # Persist PocketBase data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  pb_data:
    driver: local
